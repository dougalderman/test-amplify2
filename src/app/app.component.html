<h2>{{title}}</h2>
<div>
  <button (click)="queryAuthors()">Query Authors</button>
  <div>
    <h4>Authors:</h4> 
    <ng-container *ngFor="let author of authors">
      {{author.name}}<br />
    </ng-container>
  </div>
</div>
<br />
<br />
<div>
  <button (click)="queryPosts()">Query Posts</button>
  <div>
    <h4>Posts:</h4> 
    <ng-container *ngFor = "let post of posts">
      {{post.post}}<br />
    </ng-container>
  </div>
</div>
